<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat con IA</title>
  
  <!-- Bootstrap 4 -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Estilos personalizados -->
  <style>
    body {
      background-color: #1e272e;
      font-family: Arial, sans-serif;
    }

    .chat {
      width: 100%;
      max-width: 450px;
      height: 500px;
      border-radius: 15px;
      background-color: #2c3e50;
      color: #ecf0f1;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      margin-top: 50px;
    }

    .chat-header {
      background-color: #34495e;
      padding: 15px;
      font-weight: bold;
      text-align: center;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #34495e;
    }

    .message {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #16a085;
      border-radius: 10px;
      font-size: 16px;
      line-height: 1.4;
      max-width: 80%;
    }

    .message.user {
      background-color: #1abc9c;
      margin-left: auto;
      flex-direction: row-reverse;
      text-align: right;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 10px;
    }

    .message.user .avatar {
      margin-left: 10px;
      margin-right: 0;
    }

    .text {
      flex: 1;
    }

    #writing {
      font-size: 14px;
      color: #bdc3c7;
      padding: 0 20px 10px;
    }

    textarea {
      border: none;
      padding: 10px;
      resize: none;
      font-size: 16px;
      background-color: #16a085;
      color: #fff;
      border-top: 1px solid #7f8c8d;
    }

    textarea:focus {
      outline: none;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="chat">
      <div class="chat-header">Chat con IA</div>

      <div id="messages" class="messages"></div>

      <div id="writing" style="display: none;">IA est√° escribiendo...</div>

      <div class="card-footer">
        <textarea id="writeMessage" class="form-control" placeholder="Escribe tu mensaje..." rows="2"></textarea>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="chat.js"></script>
</body>
</html>
